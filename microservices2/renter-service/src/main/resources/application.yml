eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8889
spring:
  application:
    name: renter-service
  cloud:
    config:
      enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/rentkaro
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
